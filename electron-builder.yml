appId: com.leopaul.comptal2
productName: Comptal2
copyright: Copyright © 2025 Leopaul

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*
  - parametre/**/*
  - data/**/*
  - package.json

# Exclure les dossiers modifiables de l'asar pour permettre l'écriture
# Ces fichiers seront décompressés dans app.asar.unpacked
asarUnpack:
  - parametre/**/*
  - data/**/*

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  artifactName: ${productName}-${version}-win-${arch}.${ext}

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: Comptal2

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.finance
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  artifactName: ${productName}-${version}-mac-${arch}.${ext}

dmg:
  title: ${productName} ${version}
  icon: build/icon.icns
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: build/icon.png
  category: Office
  artifactName: ${productName}-${version}-linux-${arch}.${ext}

publish: null

